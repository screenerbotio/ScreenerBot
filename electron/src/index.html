<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self'">
  <title>ScreenerBot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* Variables matching dashboard */
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #1c2128;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --border-color: #30363d;
      --accent: #58a6ff;
      --accent-glow: rgba(88, 166, 255, 0.4);
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Menlo', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #1c2128 100%);
      color: var(--text-primary);
      -webkit-user-select: none;
      user-select: none;
      -webkit-app-region: drag;
    }
    
    .splash-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    .splash-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      animation: splashFadeIn 0.6s ease-out;
    }
    
    @keyframes splashFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Logo with glow effect - 120x120 container */
    .splash-logo-container {
      position: relative;
      width: 120px;
      height: 120px;
    }
    
    .splash-logo {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 20px rgba(88, 166, 255, 0.4));
      animation: splashPulse 2s ease-in-out infinite;
    }
    
    @keyframes splashPulse {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(88, 166, 255, 0.4)); }
      50% { filter: drop-shadow(0 0 40px rgba(88, 166, 255, 0.6)); }
    }
    
    /* Brand text */
    .splash-brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #e6edf3;
      text-shadow: 0 0 20px rgba(88, 166, 255, 0.5), 0 0 40px rgba(88, 166, 255, 0.3);
    }
    
    /* Loading indicator */
    .splash-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .splash-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #30363d;
      border-top-color: #58a6ff;
      border-radius: 50%;
      animation: splashSpin 0.8s linear infinite;
    }
    
    @keyframes splashSpin {
      to { transform: rotate(360deg); }
    }
    
    .splash-status {
      font-size: 0.875rem;
      color: #8b949e;
      font-weight: 500;
      letter-spacing: 0.05em;
      transition: opacity 0.3s ease;
    }
    
    /* Version badge */
    .splash-version {
      position: fixed;
      bottom: 2rem;
      font-size: 0.75rem;
      color: #6e7681;
      font-family: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Menlo', monospace;
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <div class="splash-content">
      <div class="splash-logo-container">
        <!-- ScreenerBot Logo SVG - hexagon pattern only, no background box -->
        <svg class="splash-logo" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
          <g fill="white" transform="translate(400 400) scale(2.02) translate(-400 -400)">
            <polygon points="456,280 428,328.5 372,328.5 344,280 372,231.5 428,231.5"/>
            <polygon points="559.923,340 531.923,388.5 475.923,388.5 447.923,340 475.923,291.5 531.923,291.5"/>
            <polygon points="559.923,460 531.923,508.5 475.923,508.5 447.923,460 475.923,411.5 531.923,411.5"/>
            <polygon points="456,520 428,568.5 372,568.5 344,520 372,471.5 428,471.5"/>
            <polygon points="352.077,460 324.077,508.5 268.077,508.5 240.077,460 268.077,411.5 324.077,411.5"/>
            <polygon points="352.077,340 324.077,388.5 268.077,388.5 240.077,340 268.077,291.5 324.077,291.5"/>
          </g>
        </svg>
      </div>
      
      <div class="splash-brand">ScreenerBot</div>
      
      <div class="splash-loader">
        <div class="splash-spinner"></div>
        <div class="splash-status" id="status">Initializing...</div>
      </div>
    </div>
    
    <div class="splash-version" id="version"></div>
  </div>

  <script>
    // Listen for status updates from main process via IPC
    if (window.electronAPI) {
      // Get version
      window.electronAPI.getVersion().then(version => {
        document.getElementById('version').textContent = 'v' + version;
      }).catch(() => {});
      
      // Listen for loading status updates
      window.electronAPI.onLoadingStatus((status) => {
        document.getElementById('status').textContent = status;
      });
    }
  </script>
</body>
</html>
