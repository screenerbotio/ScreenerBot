<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>ScreenerBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --accent-glow: rgba(88, 166, 255, 0.15);
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      -webkit-user-select: none;
      user-select: none;
      -webkit-app-region: drag;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 32px;
      background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px var(--accent-glow);
    }

    .logo svg {
      width: 48px;
      height: 48px;
      fill: white;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    #status {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .spinner-container {
      position: relative;
      width: 48px;
      height: 48px;
    }

    #spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--bg-secondary);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .version {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.6;
    }

    /* Subtle background pattern */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, var(--accent-glow) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
    </div>
    
    <h1 class="title">ScreenerBot</h1>
    <p id="status">Starting services...</p>
    
    <div class="spinner-container">
      <div id="spinner"></div>
    </div>
  </div>
  
  <div class="version" id="version">v0.1.103</div>

  <script>
    // Update version from Electron API if available
    if (window.electronAPI) {
      window.electronAPI.getVersion().then(version => {
        document.getElementById('version').textContent = 'v' + version;
      }).catch(() => {});
    }

    // Animate status text
    const statusEl = document.getElementById('status');
    const messages = [
      'Starting services...',
      'Initializing backend...',
      'Connecting to network...',
      'Almost ready...'
    ];
    let messageIndex = 0;

    setInterval(() => {
      messageIndex = (messageIndex + 1) % messages.length;
      statusEl.textContent = messages[messageIndex];
    }, 3000);
  </script>
</body>
</html>
