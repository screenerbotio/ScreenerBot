[package]
name = "screenerbot"
version = "0.1.0"
edition = "2021"


[profile.release]
opt-level = "z"      # optimize for size
lto = true           # link-time optimization
codegen-units = 1    # one unit â†’ best for LTO
panic = "abort"      # drop unwinding
strip = "symbols"    # remove symbol table


[lib]
name = "screenerbot"
path = "src/lib.rs"

[[bin]]
name = "screenerbot"
path = "src/main.rs"

[[bin]]
name = "pool_debug"
path = "src/bin/pool_debug.rs"

[[bin]]
name = "rug_scanner"
path = "src/bin/rug_scanner.rs"

[[bin]]
name = "liquidity_monitor"
path = "src/bin/liquidity_monitor.rs"

[dependencies]
openssl = { version = "0.10", features = ["vendored"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
bs58 = "0.4"
ctrlc = "3.2"
dotenv = "0.15"
env_logger = "0.10"
log = "0.4"
rusqlite = { version = "0.29", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
thiserror = "1.0"
clap = { version = "4.0", features = ["derive"] }

# Added for date/time usage (in e.g. holder_finder code)
chrono = "0.4"
chrono-tz = "0.6"

# Table formatting for console display

# Solana dependencies (matching your current SDK)
solana-sdk = "2.3.1"
solana-client = "2.1.0"
solana-program = "2.3.0"

# SPL Token 2022 with zk-ops enabled (confidential support)
spl-token-2022 = { version = "8.0.1", default-features = false, features = ["no-entrypoint", "zk-ops"] }

# Required by zk-ops feature in spl-token-2022
spl-token-confidential-transfer-ciphertext-arithmetic = "0.3.0"

# Token program and associated token accounts (legacy-compatible)
spl-token = { version = "8.0.0", default-features = false, features = ["no-entrypoint"] }
spl-associated-token-account = { version = "6.0.0", default-features = false, features = ["no-entrypoint"] }
solana-transaction-status = "2.3.3"

# UI / Other dependencies
calamine = "0.18"
once_cell = "1.21.1"

# Web server dependencies
axum = { version = "0.7", features = ["ws"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "fs"] }
tokio-tungstenite = "0.21"
futures = "0.3"
uuid = { version = "1.0", features = ["v4"] }
parking_lot = "0.12"
rfd = "0.12"
rand = "0.8"
colored = "2.0"
regex = "1.10"
jup-ag = "0.8.0"

base64 = "0.22.1"
bincode = "1.3.3"
rayon = "1.7"
teloxide = { version = "0.9.1", features = ["macros"] }
tokio-util = { version = "0.6", features = ["codec"] }
num-format = "0.4"

futures-util = "0.3"
url = "2.4"
lazy_static = "1.4"
glob = "0.3"
firebase-rs = "2.2.1"
google-cloud-auth = "0.7"
gcp_auth = "0.12"
csv = "1.3.1"
ureq = "2.9.1"
htmlescape = "0.3"
solana-account-decoder = "2.2.7"

serde_with = "3.12.0"
fern = "0.7.1"
dirs = "6.0.0"
console = "0.15.11"
ed25519-dalek = "2.1.1"
indicatif = "0.17.11"
toml = "0.8.23"
prettytable-rs = "0.10.0"
comfy-table = "7.1.4"
borsh = "1.3"   # Use the official borsh crate
crossterm = "0.29.0"
tabled = "0.15"
owo-colors = "4"


