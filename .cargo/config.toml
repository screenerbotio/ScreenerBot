# Cargo configuration for optimized builds

# Use faster linker on macOS (if available)
[target.x86_64-apple-darwin]
rustflags = [
  "-C", "target-cpu=native",      # Optimize for current CPU
]

[target.aarch64-apple-darwin]
rustflags = [
  "-C", "target-cpu=native",      # Optimize for current CPU (Apple Silicon)
]

# Linux optimizations  
[target.x86_64-unknown-linux-gnu]
rustflags = [
  "-C", "target-cpu=native",
]

# Network settings for faster dependency downloads
[net]
git-fetch-with-cli = true

# Registry optimization
[registries.crates-io]
protocol = "sparse"  # Use sparse registry protocol for faster index updates
