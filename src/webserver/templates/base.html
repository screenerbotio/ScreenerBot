<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme initialization - MUST run before any rendering to prevent flash -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", savedTheme);
      })();
    </script>

    <title>{{TITLE}} - ScreenerBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
      /*__INJECTED_STYLES__*/
    </style>
  </head>

  <body>
    <!-- Initialization Check - Auto-redirect to setup if required -->
    <script>
      (async function checkInitialization() {
        try {
          const response = await fetch('/api/initialization/status');
          if (!response.ok) {
            console.warn('Failed to fetch initialization status:', response.status);
            return;
          }

          let result;
          try {
            result = await response.json();
          } catch (jsonError) {
            console.error('Failed to parse initialization status JSON:', jsonError);
            return;
          }

          // Check if initialization is required (new API format without wrapper)
          if (result && result.required) {
            // Initialization is required - redirect to initialization page
            // But only if we're not already on the initialization page
            if (!window.location.pathname.includes('/initialization') && 
                !window.location.hash.includes('initialization')) {
              console.log('Initialization required - redirecting to setup page');
              window.location.href = '/initialization';
            }
          }
        } catch (error) {
          console.error('Failed to check initialization status:', error);
          // If we can't check, don't redirect - might be a temporary network issue
        }
      })();
    </script>

    <div class="header">
      <h1>ScreenerBot</h1>
      <div class="header-controls">
        <!-- Trader Control with Status -->
        <button class="control-btn trader-btn" id="traderToggle" aria-label="Toggle trader">
          <span id="traderIcon">‚è∏Ô∏è</span>
          <span id="traderText">Stop Trader</span>
          <span id="botBadge" class="badge loading" title="Bot Status">
            <span id="botStatusIcon">ü§ñ</span>
            <span id="botStatusText">LOADING</span>
          </span>
        </button>

        <!-- Notifications -->
        <div class="notification-trigger">
          <button
            class="control-btn notification-btn"
            id="notificationBtn"
            aria-label="Notifications"
          >
            <span class="notification-icon-wrapper">
              üîî

            </span>
          </button>
        </div>

        <!-- Refresh Interval -->
        <button
          class="control-btn refresh-btn"
          id="refreshIntervalBtn"
          aria-label="Refresh interval"
        >
          <span>‚è±Ô∏è</span>
          <span id="refreshIntervalText">5s</span>
          <span class="dropdown-arrow">‚ñæ</span>
        </button>

        <!-- Theme Toggle -->
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <span id="themeIcon">üåô</span>
          <span id="themeText">Dark</span>
        </button>

        <!-- Power Menu -->
        <button class="control-btn power-btn" id="powerMenuBtn" aria-label="Power menu">
          <span>‚ö°</span>
          <span>Power</span>
          <span class="dropdown-arrow">‚ñæ</span>
        </button>

        <!-- Connection Status -->
        <div
          class="connection-status disconnected"
          id="connectionStatus"

        >
          <span id="connectionIcon">üî¥</span>
        </div>
      </div>
    </div>

    <nav class="tabs">{{NAV_TABS}}</nav>

    <div
      id="notificationDrawer"
      class="notification-drawer"
      data-state="closed"
      aria-hidden="true"
    >
      <div class="notification-drawer__backdrop" data-role="dismiss"></div>
      <section
        class="notification-drawer__panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="notificationDrawerTitle"
      >
        <header class="notification-panel-header">
          <div class="notification-panel-heading">
            <p class="notification-eyebrow">Action Center</p>
            <h3 id="notificationDrawerTitle">Live Operations</h3>
          </div>
          <div class="notification-panel-header-actions">
            <div class="notification-connection" id="notificationConnection">
              <span class="notification-connection__dot" id="notificationConnectionDot"></span>
              <span class="notification-connection__text" id="notificationConnectionText">
                Connecting...
              </span>
            </div>
            <div class="notification-panel-actions">
              <button
                id="markAllReadBtn"
                class="panel-action-btn"
                title="Mark all as read"
              >
                ‚úì
              </button>
              <button id="clearAllBtn" class="panel-action-btn" title="Clear all">
                üóëÔ∏è
              </button>
              <button
                id="notificationDrawerClose"
                class="panel-close-btn"
                aria-label="Close notifications"
              >
                √ó
              </button>
            </div>
          </div>
        </header>

        <div class="notification-summary">
          <div class="summary-card live">
            <span class="summary-label">Live</span>
            <span class="summary-value" id="drawerActiveCount">0</span>
            <span class="summary-sub" id="drawerActiveSub">In progress</span>
          </div>
          <div class="summary-card success">
            <span class="summary-label">Completed</span>
            <span class="summary-value" id="drawerCompletedCount">0</span>
            <span class="summary-sub">Last 24h</span>
          </div>
          <div class="summary-card danger">
            <span class="summary-label">Failed</span>
            <span class="summary-value" id="drawerFailedCount">0</span>
            <span class="summary-sub">Needs review</span>
          </div>
        </div>

        <div class="notification-tabs">
          <button class="notification-tab active" data-tab="all">
            All <span class="tab-count" id="allCount">0</span>
          </button>
          <button class="notification-tab" data-tab="active">
            Active <span class="tab-count" id="activeCount">0</span>
          </button>
          <button class="notification-tab" data-tab="completed">
            Completed <span class="tab-count" id="completedCount">0</span>
          </button>
          <button class="notification-tab" data-tab="failed">
            Failed <span class="tab-count" id="failedCount">0</span>
          </button>
        </div>

        <div class="notification-filters" id="notificationFilters" style="display: none; padding: 12px; background: var(--surface-elevated); border-bottom: 1px solid var(--border-subtle);">
          <div class="filter-row" style="display: flex; gap: 8px; align-items: center;">
            <select id="filterActionType" class="filter-select" style="flex: 1; padding: 6px 10px; border: 1px solid var(--border-subtle); border-radius: 6px; background: var(--surface); color: var(--text-primary); font-size: 13px;">
              <option value="">All Types</option>
              <option value="swapbuy">Swap Buy</option>
              <option value="swapsell">Swap Sell</option>
              <option value="positionopen">Position Open</option>
              <option value="positionclose">Position Close</option>
              <option value="positiondca">Position DCA</option>
              <option value="positionpartialexit">Partial Exit</option>
              <option value="manualorder">Manual Order</option>
            </select>
            
            <select id="filterState" class="filter-select" style="flex: 1; padding: 6px 10px; border: 1px solid var(--border-subtle); border-radius: 6px; background: var(--surface); color: var(--text-primary); font-size: 13px;">
              <option value="">All States</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="failed">Failed</option>
              <option value="cancelled">Cancelled</option>
            </select>
            
            <button id="clearFiltersBtn" class="filter-clear-btn" style="padding: 6px 12px; border: 1px solid var(--border-subtle); border-radius: 6px; background: var(--surface); color: var(--text-secondary); font-size: 13px; cursor: pointer;">Clear</button>
          </div>
        </div>

        <div class="notification-list" id="notificationList">
          <div class="notification-empty">
            <span>üì≠</span>
            <p>No notifications</p>
          </div>
        </div>

        <div class="notification-pagination" id="notificationPagination" style="display: none; padding: 12px; background: var(--surface-elevated); border-top: 1px solid var(--border-subtle); display: flex; justify-content: space-between; align-items: center; gap: 12px;">
          <button id="prevPageBtn" class="pagination-btn" disabled style="padding: 6px 14px; border: 1px solid var(--border-subtle); border-radius: 6px; background: var(--surface); color: var(--text-primary); font-size: 13px; cursor: pointer;">‚Üê Previous</button>
          <span class="pagination-info" id="paginationInfo" style="font-size: 13px; color: var(--text-secondary);">Page 1</span>
          <button id="nextPageBtn" class="pagination-btn" disabled style="padding: 6px 14px; border: 1px solid var(--border-subtle); border-radius: 6px; background: var(--surface); color: var(--text-primary); font-size: 13px; cursor: pointer;">Next ‚Üí</button>
        </div>

        <footer class="notification-panel-footer">
          <div class="notification-footer-meta">
            <span id="notificationFooterActive">0 live</span>
            <span>Auto-dismiss after completion</span>
          </div>
          <button
            id="notificationOpenHistory"
            type="button"
            class="panel-secondary-btn"
          >
            View full activity
          </button>
        </footer>
      </section>
    </div>

    <!-- Sub-tabs container (populated dynamically per page) -->
    <div id="subTabsContainer" class="sub-tabs-container" style="display: none">
      <!-- Sub-tabs will be injected here by page-specific JavaScript -->
    </div>

    <!-- Toolbar container (for action buttons below sub-tabs) -->
    <div id="toolbarContainer" class="toolbar-container" style="display: none">

    </div>

    <main class="content">{{CONTENT}}</main>

    <script>

    </script>

    <!-- Core ES Modules - Loaded as external files for proper import resolution -->
    <script type="module" src="/scripts/core/lifecycle.js"></script>

    <script type="module" src="/scripts/core/poller.js"></script>

    <!-- Theme toggle (non-module) -->
    <script>
      /*__THEME_SCRIPTS__*/

</html>
