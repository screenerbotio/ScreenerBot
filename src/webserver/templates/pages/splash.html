<!-- Splash Screen - Shows on every app start -->
<div id="splashScreen" class="splash-screen">
  <div class="splash-content">
    <div class="splash-logo-container">
      <img src="/assets/logo.svg" alt="ScreenerBot" class="splash-logo" />
    </div>
    <div class="splash-brand">ScreenerBot</div>
    <div class="splash-loader">
      <div class="splash-spinner"></div>
      <div class="splash-status" id="splashStatus">Initializing...</div>
    </div>
  </div>
  <div class="splash-version" id="splashVersion">v1.0.0</div>
</div>
