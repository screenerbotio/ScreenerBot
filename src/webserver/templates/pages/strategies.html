<div class="strategies-page">
  <!-- Left Sidebar: Strategy Management -->
  <aside class="strategies-sidebar">
    <div class="sidebar-header">
      <h2>Strategies</h2>
      <div class="sidebar-actions-top">
        <button class="btn-icon" id="refresh-strategies" title="Refresh">
          <i class="icon-refresh-cw"></i>
        </button>
      </div>
    </div>

    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">All</button>
      <button class="filter-tab" data-filter="entry">Entry</button>
      <button class="filter-tab" data-filter="exit">Exit</button>
    </div>

    <div class="sidebar-content">
      <div class="strategy-list" id="strategy-list">
        <div class="empty-state">
          <i class="icon-file-edit"></i>
          <p>No strategies yet</p>
          <small>Create your first strategy</small>
        </div>
      </div>
    </div>

    <div class="sidebar-footer">
      <button class="btn primary full-width" id="create-strategy">
        <i class="icon-plus"></i> New Strategy
      </button>
      <div class="secondary-actions">
        <button class="btn-icon" id="import-strategy" title="Import">
          <i class="icon-download"></i>
        </button>
        <!-- Future: Export, Duplicate, etc. -->
      </div>
    </div>
  </aside>

  <!-- Main Editor Area -->
  <main class="strategy-editor">
    <!-- Sticky Header -->
    <header class="editor-header">
      <div class="header-main">
        <div class="strategy-identity">
          <span class="strategy-type-badge entry" id="strategy-type-badge">
            <i class="icon-trending-up"></i> ENTRY
          </span>
          <input
            type="text"
            id="strategy-name"
            placeholder="Strategy Name"
            class="strategy-name-input"
          />
        </div>
        <div class="header-actions">
          <label class="enable-toggle">
            <input type="checkbox" id="strategy-enabled-toggle" />
            <span class="toggle-track"></span>
            <span class="toggle-label">Enable</span>
          </label>
          <button class="btn" id="validate-strategy" title="Validate Strategy">
            <i class="icon-check"></i> Validate
          </button>
          <button class="btn primary" id="save-strategy" title="Save Strategy">
            <i class="icon-save"></i> Save
          </button>
        </div>
      </div>
    </header>

    <!-- Scrollable Content Area -->
    <div class="editor-scroll-area">
      <div class="conditions-container">
        <div class="conditions-list" id="conditions-list">
          <div class="empty-state">
            <i class="icon-puzzle"></i>
            <p>No conditions yet</p>
            <small>Use "Add Condition" to start building</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="editor-footer">
      <button class="btn dashed full-width" id="add-condition">
        <i class="icon-plus"></i> Add Condition
      </button>
    </footer>
  </main>

  <!-- Condition Catalog Modal -->
  <div class="condition-catalog-modal" id="condition-catalog-modal">
    <div class="condition-catalog-content">
      <div class="condition-catalog-header">
        <div class="condition-catalog-title">
          <i class="icon-puzzle"></i>
          <h3>Add Condition</h3>
        </div>
        <button class="condition-catalog-close" id="close-condition-catalog">✕</button>
      </div>
      <div class="condition-catalog-body">
        <div class="search-container">
          <input
            type="text"
            id="condition-search"
            placeholder="Search conditions..."
            class="search-input"
          />
          <button class="btn-icon" id="clear-search">✕</button>
        </div>
        <div class="condition-catalog-actions">
          <button class="catalog-toggle-btn" id="collapse-all-categories">
            <i class="icon-chevrons-up"></i>
            Fold All
          </button>
          <button class="catalog-toggle-btn" id="expand-all-categories">
            <i class="icon-chevrons-down"></i>
            Unfold All
          </button>
        </div>
        <div class="condition-categories" id="condition-categories">
          <!-- Dynamically populated -->
        </div>
      </div>
    </div>
  </div>

  <!-- Parameter Editor Modal (Optional, kept for complex edits if needed) -->
  <div class="parameter-editor-modal" id="parameter-editor-modal">
    <div class="parameter-editor-content">
      <div class="parameter-editor-header">
        <div class="parameter-editor-title">
          <i class="icon-settings"></i>
          <h3>Edit Parameters</h3>
        </div>
        <button class="parameter-editor-close" id="close-parameter-editor">✕</button>
      </div>
      <div class="parameter-editor-body" id="parameter-editor-body">
        <!-- Dynamic content -->
      </div>
      <div class="parameter-editor-footer">
        <button class="btn" id="cancel-parameter-edit">Cancel</button>
        <button class="btn primary" id="apply-parameter-edit">Apply Changes</button>
      </div>
    </div>
  </div>

  <!-- Create Strategy Type Selection Modal -->
  <div class="create-strategy-modal" id="create-strategy-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3>Create New Strategy</h3>
      <p class="modal-desc">Choose the type of strategy you want to create:</p>
      <div class="strategy-type-cards">
        <button class="type-card" data-type="ENTRY">
          <span class="type-icon"><i class="icon-trending-up"></i></span>
          <span class="type-name">Entry Strategy</span>
          <span class="type-desc">Define conditions for when to BUY a token</span>
        </button>
        <button class="type-card" data-type="EXIT">
          <span class="type-icon"><i class="icon-trending-down"></i></span>
          <span class="type-name">Exit Strategy</span>
          <span class="type-desc">Define conditions for when to SELL a token</span>
        </button>
      </div>
      <button class="btn btn-secondary" id="cancel-create-strategy">Cancel</button>
    </div>
  </div>
</div>
