<div class="config-page">
  <aside class="config-sidebar">
    <div class="config-sidebar-header">
      <div class="config-search">
        <input
          id="configSearchInput"
          type="search"
          placeholder="Search settings..."
          autocomplete="off"
          spellcheck="false"
        />
      </div>
    </div>
    <div class="config-sidebar-body" id="configSectionsList"></div>
    <div class="config-sidebar-footer">
      <div class="config-sidebar-footer-row">
        <button
          id="configExportButton"
          class="config-action-btn"
          type="button"
          title="Export configuration to file"
        >
          <i class="icon-download"></i>
          <span>Export</span>
        </button>
        <button
          id="configImportButton"
          class="config-action-btn"
          type="button"
          title="Import configuration from file"
        >
          <i class="icon-upload"></i>
          <span>Import</span>
        </button>
      </div>
      <button id="configReloadButton" class="config-action-btn" type="button">
        <i class="icon-refresh-cw"></i>
        <span>Reload from Disk</span>
      </button>
      <button id="configResetButton" class="config-action-btn danger" type="button">
        <i class="icon-bomb"></i>
        <span>Reset to Defaults</span>
      </button>
    </div>
  </aside>
  <section class="config-main">
    <div class="config-main-header" id="configMainHeader"></div>
    <div class="config-main-toolbar" id="configMainToolbar"></div>
    <div class="config-main-body">
      <div class="config-state" id="configStateMessage" hidden></div>
      <div class="config-categories" id="configCategories"></div>
    </div>
  </section>
</div>
